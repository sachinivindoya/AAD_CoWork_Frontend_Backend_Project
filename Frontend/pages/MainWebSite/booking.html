<body style="background-color: #002752">
<main class="container mt-4" >
    <div class="row">
        <div class="col-md-8">
            <h2>Book Your Travel</h2>
            <form>
                <div class="form-group">
                    <label for="destination">Destination:</label>
                    <input type="text" class="form-control" id="destination" placeholder="Enter your destination">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="departure">Departure Date:</label>
                        <input type="date" class="form-control" id="departure">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="return">Return Date:</label>
                        <input type="date" class="form-control" id="return">
                    </div>
                </div>
                <div class="form-group">
                    <label for="travelers">Number of Travelers:</label>
                    <input type="number" class="form-control" id="travelers" placeholder="Enter the number of travelers">
                </div>
                <button type="submit" class="btn btn-primary">Search for Flights</button>
            </form>
        </div>
        <div class="col-md-4">
            <h2>Popular Destinations</h2>
            <ul class="list-group">
                <li class="list-group-item">Paris</li>
                <li class="list-group-item">New York</li>
                <li class="list-group-item">Tokyo</li>
