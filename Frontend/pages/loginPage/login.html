<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <link href="img/logo.png" rel="icon">
    <title> Sign In Page | Next Travel</title>
    <style>
        body {
            /* Fallback for old browsers with a background color */
            background-color: #007bff; /* Replace with your desired background color */

            /* Use the 'background-image' property to specify the image URL */
            background: linear-gradient(rgba(20, 20, 31, .7), rgba(29, 29, 30, 0.7)), url(https://www.aiesec.lk/wp-content/uploads/2019/08/nst-sl4-1332x650.jpg);

            /* Set background properties for the image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Keeps the background fixed within the window */
            background-position: center;

        }
        ::-webkit-scrollbar {
            width: 10px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: #cccccc;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: #5d5d5d;
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        #login_container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

<div class="container-fluid " id="login_container" style="display: block;">
    <div class="container py-5 h-100 ">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <img src="assets/images/logomain.png" alt="logo" style="width: 20rem; height: 7rem; margin-left: -0.4rem">
                        <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                        <br>
                        <div class="form-outline form-white mb-4">
                            <input type="email" id="login_Username" class="form-control " placeholder="Username ..."/>

                            <!--                            <div class="valid-feedback">-->
                            <!--                                Looks good!-->
                            <!--                            </div>-->
                            <div class="invalid-feedback">
                                * Must be at least 5 characters
                            </div>
                        </div>

                        <div class="form-outline form-white mb-4">
                            <input type="password" id="login_Password" class="form-control " placeholder="Password ..."/>

                            <!--                            <div class="valid-feedback">-->
                            <!--                                Looks good!-->
                            <!--                            </div>-->
                            <div class="invalid-feedback">
                                * Must be at least 8 characters long
                                * Must contain at least one digit, lowercase letter, uppercase letter, and other character
                                *Examples:`Password123!`, `MyStrongPassword2023`
                            </div>
                        </div>

                        <p class="small mb-2 pb-lg-2"><a class="text-white-50" href="intro_pswd_recovery_page.html" >Forgot password?</a></p>

                        <button class="btn btn-outline-light btn-lg px-5" type="button" id="user_login_btn" onclick="loginFormBtnClicked()" disabled>Login</button>

                        <div>
                            <br>
                            <p class="mb-1">Don't have an account? <a href="intro_signup_page.html"  class="text-white-50 fw-bold">Sign Up</a>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>





<!-- loading window -->
<!-- use Modal -->
<div class="modal fade" id="intro-login-pg-loading-model" tabindex="-1" role="dialog" aria-hidden="true" data-bs-backdrop='static' style="background-color: rgba(0, 0, 0, 0.25);">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <!--          <div class="modal-header">-->
            <!--            -->
            <!--          </div>-->
            <div class="modal-body text-center bg-info flex-box">
                <img src="img/Next%20travels.gif" class="img-fluid" alt="Responsive image" style="width: 50%; height: 50%">

            </div>
            <div class="modal-footer justify-content-center bg-info">
                <h6 class="modal-title text-white" >Please Wait... </h6>
            </div>
        </div>
    </div>
</div>


</body>




<script src="js/script.js"></script>
<script src="js/util/RoleTypes.js"></script>
<script src="js/util/ResCodes.js"></script>

</body>
</html>
